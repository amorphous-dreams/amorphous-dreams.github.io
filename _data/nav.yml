root:
  title: "Noospheric Dreamnet Node"
  subtitle: "A navigational console for the Amorphous Dreams Cabal. Choose a vault to continue."
  return_href: "/"
  vaults: *vault_nodes

vaults:
  title: "Vault Index"
  subtitle: "Select a vault node to open."
  return_href: "/"
  nodes: *vault_nodes

root_block: &root_block
  parent:
    label: "Dreamnet"
    href: "/"
  links:
    - label: "Home"
      href: "/"
    - label: "Vault"
      href: "/vault/"

vaults_block: &vaults_block
  parent:
    label: "Vaults"
    href: "/vault/"
  links: *vault_nodes

reference_block: &reference_block
  parent:
    label: "Reference"
    href: "https://github.com/amorphous-dreams/amorphous-dreams.github.io"
  links: *reference_links

sdm_block: &sdm_block
  parent:
    label: "SDM"
    href: "/vault/synthetic-dream-machine/"
  links: *sdm_quick_links

contexts:
  root:
    - *root_block
    - *vaults_block
    - *sdm_block
    - *reference_block
  vaults:
    - *root_block
    - *vaults_block
    - *sdm_block
    - *reference_block
  sdm:
    - *root_block
    - *vaults_block
    - *sdm_block
    - *reference_block

context_map:
  - prefix: "/vault/synthetic-dream-machine/"
    context: sdm
  - prefix: "/vault/Synthetic-Dream-Machine/"
    context: sdm
  - prefix: "/vault/"
    context: vaults
  - prefix: "/"
    context: root

default_context: root

home_link:
  label: "Dreamnet Home"
  href: "/"
  icon: "✶"
